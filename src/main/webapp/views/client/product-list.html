<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<th:block th:insert="client/layout/head.html"></th:block>
<style>
    .product-card-img img {
        height: 292px !important;
        width: 292px !important;
        object-fit: cover;
    }

    .pagination-item {
        padding: .375rem .75rem;
        border: 1px solid #dde1f1;
        border-radius: 0.25rem;
        color: #0c0b1c;
        text-align: center !important;
    }

    .pagination-item.active {
        background-color: #333537;
        color: whitesmoke !important;
    }

    .pagination-item.active a {
        color: white !important;
    }
</style>

<body>
<th:block th:insert="client/layout/topbar.html"></th:block>
<th:block th:insert="client/layout/header.html"></th:block>


<div class="breadcrumb-section">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/product}"></a></li>
            </ol>
        </nav>
    </div>
</div>

<div class="category-on-top-section">
    <img th:src="@{/img/inner-page/category-top-vector1.png}" alt class="ct-vector1">
    <img th:src="@{/img/inner-page/category-top-vector2.png}" alt class="ct-vector2">
    <div class="container position-relative">
        <div class="nav nav-pills" id="pills-tab" role="tablist">
            <div class="swiper category-top-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" th:each="category:${categoryList}">
                        <div class="nav-item" role="presentation">
                            <a th:href="@{/product-by-category/{id}(id=${category.categoryId})}" class="nav-link active"
                               id="category-top-img1-tab"
                               data-bs-toggle="pill" data-bs-target="#category-top-img1" role="tab"
                               aria-controls="category-top-img1" aria-selected="true">
                                <img th:src="@{|/uploads/images/${category.image}|}" alt>
                            </a>
                            <a th:href="@{/product-by-category/{id}(id=${category.categoryId})}"><h6
                                    th:text="${category.categoryName}"></h6></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider-btn">
            <div class="ct-top-prev-btn">
                <i class="bi bi-arrow-left"></i>
            </div>
            <div class="ct-top-next-btn">
                <i class="bi bi-arrow-right"></i>
            </div>
        </div>
    </div>
</div>
<div class="left-sidebar-section column-sidebar-padding mt-110 mb-110">
    <div class="container-fluid">
        <div class="row g-4 justify-content-center">
            <div class="col-xl-12">
                <div class="shop-columns-title-section mb-40">
                    <div class="col-lg-3 col-md-6">
                        <div class="search-box ">
                            <form method="get" th:action="@{/product/{search-name}(search-name=${searchName})}">
                                <input type="text" class="form-control search rounded-5 border-dark"
                                       placeholder="Search by product name"
                                       name="search-name" th:value="${searchName}">
                                <i class="ri-search-line search-icon"></i>

                            </form>
                        </div>
                    </div>
                    <div th:if="${nameSearch!=null&&totalProductSearch>0}" class="col-lg-4 col-md-6 ms-3">
                        <span class="italic">Found </span>
                        <strong th:text="${totalProductSearch}" class=""> </strong>
                        <span class="italic">results</span>
                    </div>
                    <div class="filter-selector">
                        <div class="selector">
                            <div class="nice-select" tabindex="0"><span class="current">Default Sorting</span>
                                <ul class="list">
                                    <li data-value="Default Sorting" class="option selected focus">Default Sorting</li>
                                    <li data-value="Price Low to High" class="option"><a class="text-black"
                                            th:href="@{/product/product-sort/asc}">Price Low to High</a></li>
                                    <li data-value="Price High to Low" class="option"><a class="text-black"
                                            th:href="@{/product/product-sort/desc}">Price High to Low</a></li>
                                </ul>
                            </div>
                        </div>
                        <ul class="grid-view">
                            <li class="column-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" viewBox="0 0 12 20">
                                    <g>
                                        <rect width="4.88136" height="5.10638" rx="2.44068"/>
                                        <rect y="7.44678" width="4.88136" height="5.10638" rx="2.44068"/>
                                        <rect y="14.8937" width="4.88136" height="5.10638" rx="2.44068"/>
                                        <rect x="7.11865" width="4.88136" height="5.10638" rx="2.44068"/>
                                        <rect x="7.11865" y="7.44678" width="4.88136" height="5.10638" rx="2.44068"/>
                                        <rect x="7.11865" y="14.8937" width="4.88136" height="5.10638" rx="2.44068"/>
                                    </g>
                                </svg>
                            </li>
                            <li class="column-3 ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                                    <g clip-path="url(#clip0_1610_1442)">
                                        <rect width="5.10638" height="5.10638" rx="2.55319"/>
                                        <rect y="7.44678" width="5.10638" height="5.10638" rx="2.55319"/>
                                        <rect y="14.8937" width="5.10638" height="5.10638" rx="2.55319"/>
                                        <rect x="7.44678" width="5.10638" height="5.10638" rx="2.55319"/>
                                        <rect x="7.44678" y="7.44678" width="5.10638" height="5.10638" rx="2.55319"/>
                                        <rect x="7.44678" y="14.8937" width="5.10638" height="5.10638" rx="2.55319"/>
                                        <rect x="14.8936" width="5.10638" height="5.10638" rx="2.55319"/>
                                        <rect x="14.8936" y="7.44678" width="5.10638" height="5.10638" rx="2.55319"/>
                                        <rect x="14.8936" y="14.8937" width="5.10638" height="5.10638" rx="2.55319"/>
                                    </g>
                                </svg>
                            </li>
                            <li class="column-4 active">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                                    <g clip-path="url(#clip0_1610_1453)">
                                        <rect width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect y="8.17627" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect y="16" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect x="5.31909" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect x="5.31909" y="8.17627" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect x="5.31909" y="16" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect x="10.6382" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect x="16.3525" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect x="10.6384" y="8.17627" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect x="16.3525" y="8.17627" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect x="10.6382" y="16" width="3.64741" height="3.64741" rx="1.8237"/>
                                        <rect x="16.3525" y="16" width="3.64741" height="3.64741" rx="1.8237"/>
                                    </g>
                                </svg>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="all-products list-grid-product-wrap">
                    <div class="row g-4 mb-80 ">

                        <div class="col-xl-4 col-lg-6 col-md-4 col-sm-6 item" th:each="product:${productList}">
                            <div class="product-card style-3 hover-btn">
                                <div class="product-card-img">
                                    <a th:href="@{/product-detail/{id}(id=${product.productId})}">
                                        <img th:src="@{|/uploads/images/${product.image}|}" alt>

                                    </a>
                                    <form th:action="@{/add-cart-quick}" method="post">
                                        <input type="hidden" th:value="${product.productId}" name="productId">
                                        <div class="overlay">
                                            <div class="cart-area">
                                                <button type="submit" class="hover-btn3 add-cart-btn"><i
                                                        class="bi bi-bag-check"></i> Add To Cart
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="view-and-favorite-area">
                                        <ul>
                                            <li>
                                                <a href="/wishlist">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                                         viewBox="0 0 18 18">
                                                        <g clip-path="url(#clip0_168_378)">
                                                            <path d="M16.528 2.20919C16.0674 1.71411 15.5099 1.31906 14.8902 1.04859C14.2704 0.778112 13.6017 0.637996 12.9255 0.636946C12.2487 0.637725 11.5794 0.777639 10.959 1.048C10.3386 1.31835 9.78042 1.71338 9.31911 2.20854L9.00132 2.54436L8.68352 2.20854C6.83326 0.217151 3.71893 0.102789 1.72758 1.95306C1.63932 2.03507 1.5541 2.12029 1.47209 2.20854C-0.490696 4.32565 -0.490696 7.59753 1.47209 9.71463L8.5343 17.1622C8.77862 17.4201 9.18579 17.4312 9.44373 17.1868C9.45217 17.1788 9.46039 17.1706 9.46838 17.1622L16.528 9.71463C18.4907 7.59776 18.4907 4.32606 16.528 2.20919ZM15.5971 8.82879H15.5965L9.00132 15.7849L2.40553 8.82879C0.90608 7.21113 0.90608 4.7114 2.40553 3.09374C3.76722 1.61789 6.06755 1.52535 7.5434 2.88703C7.61505 2.95314 7.68401 3.0221 7.75012 3.09374L8.5343 3.92104C8.79272 4.17781 9.20995 4.17781 9.46838 3.92104L10.2526 3.09438C11.6142 1.61853 13.9146 1.52599 15.3904 2.88767C15.4621 2.95378 15.531 3.02274 15.5971 3.09438C17.1096 4.71461 17.1207 7.2189 15.5971 8.82879Z"/>
                                                        </g>
                                                    </svg>
                                                </a>
                                            </li>
                                            <li>
                                                <a data-bs-toggle="modal" data-bs-target="#product-view">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                                         viewBox="0 0 22 22">
                                                        <path d="M21.8601 10.5721C21.6636 10.3032 16.9807 3.98901 10.9999 3.98901C5.019 3.98901 0.335925 10.3032 0.139601 10.5718C0.0488852 10.6961 0 10.846 0 10.9999C0 11.1537 0.0488852 11.3036 0.139601 11.4279C0.335925 11.6967 5.019 18.011 10.9999 18.011C16.9807 18.011 21.6636 11.6967 21.8601 11.4281C21.951 11.3039 21.9999 11.154 21.9999 11.0001C21.9999 10.8462 21.951 10.6963 21.8601 10.5721ZM10.9999 16.5604C6.59432 16.5604 2.77866 12.3696 1.64914 10.9995C2.77719 9.62823 6.58487 5.43955 10.9999 5.43955C15.4052 5.43955 19.2206 9.62969 20.3506 11.0005C19.2225 12.3717 15.4149 16.5604 10.9999 16.5604Z"/>
                                                        <path d="M10.9999 6.64832C8.60039 6.64832 6.64819 8.60051 6.64819 11C6.64819 13.3994 8.60039 15.3516 10.9999 15.3516C13.3993 15.3516 15.3515 13.3994 15.3515 11C15.3515 8.60051 13.3993 6.64832 10.9999 6.64832ZM10.9999 13.9011C9.40013 13.9011 8.09878 12.5997 8.09878 11C8.09878 9.40029 9.40017 8.0989 10.9999 8.0989C12.5995 8.0989 13.9009 9.40029 13.9009 11C13.9009 12.5997 12.5996 13.9011 10.9999 13.9011Z"/>
                                                    </svg>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="product-card-content">
                                    <h6><a th:href="@{/product-detail/{id}(id=${product.productId})}"
                                           class="hover-underline"
                                           th:text="${#strings.length(product.productName) &gt; 20 ? #strings.substring(product.productName, 0, 20) + '...' : product.productName}"></a>
                                    </h6>
                                    <p><a th:href="@{/product-detail/{id}(id=${product.productId})}"
                                          th:text="*{product.brand}"></a></p>
                                    <p class="price"
                                       th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' $'}">
                                    </p>
                                    <div class="rating">
                                        <ul>
                                            <li><i class="bi bi-star-fill"></i></li>
                                            <li><i class="bi bi-star-fill"></i></li>
                                            <li><i class="bi bi-star-fill"></i></li>
                                            <li><i class="bi bi-star-fill"></i></li>
                                            <li><i class="bi bi-star-fill"></i></li>
                                        </ul>
                                        <span>(50)</span>
                                    </div>
                                </div>
                                <span class="for-border"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${nameSearch!=null}">
                    <nav class="shop-pagination" th:if="${totalPageSearch>1}">
                        <ul class="pagination-list">
                            <li>
                                <a th:href="@{${'/product/' + (currentPage > 1 ? (currentPage - 1) : 1)}}"
                                   th:classappend="${i == 1 ? 'disabled' : ''}" class="shop-pagi-btn"><i
                                        class="bi bi-chevron-left"></i></a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(1, totalPageSearch)}" class="pagination-item"
                                th:classappend="${i==currentPage?'active':''}">
                                <a th:text="${i}"
                                   th:href="@{${'/product/' + i}(search-name=${nameSearch})}"></a>
                            </li>
                            <li>
                                <a th:href="@{${'/product/' + (currentPage < totalPage ? (currentPage + 1) : totalPageSearch)}}"
                                   th:classappend="${i == totalPageSearch ? 'disabled' : ''}" class="shop-pagi-btn"><i
                                        class="bi bi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div th:unless="${nameSearch!=null}">
                    <nav class="shop-pagination" th:if="${totalPage>1}">
                        <ul class="pagination-list">
                            <li>
                                <a th:href="@{${'/product/' + (currentPage > 1 ? (currentPage - 1) : 1)}}"
                                   th:classappend="${i == 1 ? 'disabled' : ''}" class="shop-pagi-btn"><i
                                        class="bi bi-chevron-left"></i></a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(1, totalPage)}" class="pagination-item"
                                th:classappend="${i==currentPage?'active':''}">
                                <a th:text="${i}"
                                   th:href="@{${'/product/' + i}}"></a>
                            </li>
                            <li>
                                <a th:href="@{${'/product/' + (currentPage < totalPage ? (currentPage + 1) : totalPage)}}"
                                   th:classappend="${i == totalPage ? 'disabled' : ''}" class="shop-pagi-btn"><i
                                        class="bi bi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div >
                    <nav class="shop-pagination" th:if="${totalPageSort>1}">
                        <ul class="pagination-list">
                            <li>
                                <a th:href="@{${'/product/product-sort/desc/' + (currentPage > 1 ? (currentPage - 1) : 1)}}"
                                   th:classappend="${i == 1 ? 'disabled' : ''}" class="shop-pagi-btn"><i
                                        class="bi bi-chevron-left"></i></a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(1, totalPageSort)}" class="pagination-item"
                                th:classappend="${i==currentPage?'active':''}">
                                <a th:text="${i}"
                                   th:href="@{${'/product/product-sort/desc/' + i}}"></a>
                            </li>
                            <li>
                                <a th:href="@{${'/product/product-sort/desc/' + (currentPage < totalPageSort ? (currentPage + 1) : totalPageSort)}}"
                                   th:classappend="${i == totalPageSort ? 'disabled' : ''}" class="shop-pagi-btn"><i
                                        class="bi bi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div >
                    <nav class="shop-pagination" th:if="${totalPageSortASC>1}">
                        <ul class="pagination-list">
                            <li>
                                <a th:href="@{${'/product/product-sort/asc/' + (currentPage > 1 ? (currentPage - 1) : 1)}}"
                                   th:classappend="${i == 1 ? 'disabled' : ''}" class="shop-pagi-btn"><i
                                        class="bi bi-chevron-left"></i></a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(1, totalPageSortASC)}" class="pagination-item"
                                th:classappend="${i==currentPage?'active':''}">
                                <a th:text="${i}"
                                   th:href="@{${'/product/product-sort/asc/' + i}}"></a>
                            </li>
                            <li>
                                <a th:href="@{${'/product/product-sort/asc/' + (currentPage < totalPageSortASC ? (currentPage + 1) : totalPageSortASC)}}"
                                   th:classappend="${i == totalPageSortASC ? 'disabled' : ''}" class="shop-pagi-btn"><i
                                        class="bi bi-chevron-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>


            </div>
        </div>
    </div>
</div>


<th:block th:insert="client/layout/footer.html"></th:block>
<th:block th:insert="client/layout/back-to-top.html"></th:block>

<th:block th:insert="client/layout/script.html"></th:block>
</body>

</html>
