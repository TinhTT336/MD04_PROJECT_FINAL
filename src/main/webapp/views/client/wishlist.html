<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<!-- Mirrored from demo-egenslab.b-cdn.net/html/beautico/preview/wishlist.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 05 Dec 2023 01:28:42 GMT -->
<th:block th:insert="client/layout/head.html"></th:block>

<body>
<th:block th:insert="client/layout/topbar.html"></th:block>
<th:block th:insert="client/layout/header.html"></th:block>
<div class="breadcrumb-section">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Wishlist</li>
            </ol>
        </nav>
    </div>
</div>

<div class="whistlist-section mt-110 mb-110">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="whistlist-table">
                    <table class="eg-table2 mb-4">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th></th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${!wishlist.isEmpty()}" th:each="wish,wishIndex:${wishlist}">
                            <td th:text="${wishIndex.index+1}"></td>
                            <td>
                                <a th:href="@{/wishlist-delete/{id}(id=${wish.product.productId})}">
                                    <div class="delete-icon">
                                        <i class="bi bi-x-lg"></i>
                                    </div>
                                </a>
                            </td>
                            <td data-label="Product" class="table-product">
                                <div class="product-img">
                                    <img th:src="@{|/uploads/images/${wish.product.image}|}" alt>
                                </div>
                                <div class="product-content">
                                    <h6><a th:href="@{/product/{id}(id=${wish.product.productId})}"
                                           th:text="${wish.product.productName}"></a></h6>
                                </div>
                            </td>
                            <td data-label="Price">
                                <p class="price">
                                    <del>$40.00</del>
                                    <span th:text="${wish.product.price}"></span>
                                </p>
                            </td>
                            <td data-label="Stock">
                                <span th:text="${wish.product.productStatus?'Active':'Inactive'}"></span>
                            </td>
                            <form th:action="@{/add-cart}" method="post">
                                <input type="hidden" name="productId" th:value="${wish.product.productId}">
                                <td>
                                    <button class="add-cart-btn hover-btn2" type="submit"><i class="bi bi-bag-check"></i>Add
                                        To Cart
                                    </button>
                                </td>
                            </form>
                        </tr>
                        <tr th:unless="${!wishlist.isEmpty()}">
                            <td colspan="5">
                                <div class="noresult">
                                    <div class="text-center py-4">
                                        <h5 class="mt-2">Don't have any products!</h5>
                                        <p class="text-muted mb-0">Continue shopping with Beautico.</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div></div>
                <div class="d-flex justify-content-center mb-6">
                    <a th:href="@{/product}" class="">
                        <button class="primary-btn1 hover-btn3">*Continue Shopping*</button>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="client/layout/footer.html"></th:block>
<th:block th:insert="client/layout/script.html"></th:block>

</body>
