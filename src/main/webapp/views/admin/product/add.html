<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg"
      data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">
<th:block th:insert="admin/layout/head.html"></th:block>

<body>
<!-- Begin page -->
<div id="layout-wrapper">
    <!-- ========== App Menu ========== -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>
    <!-- Left Sidebar End -->
    <!-- Vertical Overlay-->
    <div class="vertical-overlay"></div>
    <th:block th:insert="admin/layout/header.html"></th:block>
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Add Product</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/product}">Product</a></li>
                                    <li class="breadcrumb-item active">Add Product</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body" th:object="${product}">
                                <div class="row">
                                    <div class="col-xxl-5">
                                        <label class="form-label">Product Images <span
                                                class="text-danger">*</span></label>
                                        <div class="text-center dropzone mb-3 d-flex justify-content-center align-items-center">
                                            <div class="position-relative d-inline-block">
                                                <div class="position-absolute top-100 start-100 translate-middle">
                                                    <label for="customer-image-input" class="mb-0"
                                                           data-bs-toggle="tooltip" data-bs-placement="right"
                                                           title="Select customer photo">
                                        <span class="avatar-xs d-inline-block">
                                            <span class="avatar-title bg-light border rounded-circle text-muted cursor-pointer">
                                                <i class="ri-image-fill"></i>
                                            </span>
                                        </span>
                                                    </label>
                                                    <input class="form-control d-none" id="customer-image-input"
                                                           type="file">
                                                </div>
                                                <div class="avatar-lg">
                                                    <div class="avatar-title bg-light rounded-3">
                                                        <img th:src="@{*{image}}" alt=""
                                                             id="customer-img"
                                                             class="avatar-md h-auto rounded-3 object-fit-cover"
                                                             height="50px" width="50px">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Gallery Images <span class="text-danger">*</span></label>
                                            <div class="dropzone text-center" id="dropzone">
                                                <div class="fallback">
                                                    <input name="file" type="file" multiple="multiple">
                                                </div>
                                                <div class="dz-message needsclick">
                                                    <div class="mb-3">
                                                        <i class=" display-4 text-muted ri-upload-cloud-2-fill"></i>
                                                    </div>

                                                    <h4>Drop gallery images here or click to upload.</h4>
                                                </div>
                                            </div>

                                            <ul class="list-unstyled mb-0" id="dropzone-preview2">
                                                <li class="mt-2" id="dropzone-preview-list2">
                                                    <!-- This is used as the file preview template -->
                                                    <div class="border rounded">
                                                        <div class="d-flex p-2">
                                                            <div class="flex-shrink-0 me-3">
                                                                <div class="avatar-sm bg-light rounded">
                                                                    <img data-dz-thumbnail
                                                                         class="img-fluid rounded d-block"
                                                                         src="assets/images/new-document.png"
                                                                         alt="Dropzone-Image">
                                                                </div>
                                                            </div>
                                                            <div class="flex-grow-1">
                                                                <div class="pt-1">
                                                                    <h5 class="fs-md mb-1" data-dz-name>&nbsp;</h5>
                                                                    <p class="fs-sm text-muted mb-0" data-dz-size></p>
                                                                    <strong class="error text-danger"
                                                                            data-dz-errormessage></strong>
                                                                </div>
                                                            </div>
                                                            <div class="flex-shrink-0 ms-3">
                                                                <button data-dz-remove class="btn btn-sm btn-danger">
                                                                    Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                            <!-- end dropzon-preview -->
                                        </div>
                                    </div>
                                    <div class="col-xxl-7">
                                        <form th:action="@{/admin/product/product-add}" th:object="${product}" method="post">
                                            <div class="mb-3">
                                                <label class="form-label">Product Name <span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" th:field="*{productName}">
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="productBrand" class="form-label">Price <span
                                                                class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" id="productBrand"
                                                               th:field="*{price}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="productBrand1" class="form-label">Discount </label>
                                                        <input type="text" class="form-control" id="productBrand1"
                                                               th:field="*{price}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Description <span
                                                        class="text-danger">*</span></label>
                                                <textarea class="form-control" th:field="*{description}"></textarea>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Brand</label>
                                                        <input type="text" class="form-control" th:field="*{brand}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Stock <span
                                                                class="text-danger">*</span></label>
                                                        <input type="text" class="form-control" th:field="*{stock}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3 d-flex flex-column">
                                                <label class="form-label">Product Status <span
                                                        class="text-danger">*</span></label>
                                                <div class="ms-3 d-flex gap-4">
                                                    <div class="form-check form-radio-success mb-3">
                                                        <input class="form-check-input" type="radio"
                                                               th:field="*{productStatus}" value="true"
                                                               checked="checked">
                                                        <label class="form-check-label">
                                                            Active
                                                        </label>
                                                    </div>
                                                    <div class="form-check form-radio-secondary mb-3">
                                                        <input class="form-check-input" type="radio">
                                                        <label class="form-check-label">
                                                            Inactive
                                                        </label>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="mb-3">
                                                <label for="productCategories" class="form-label"> Category Name<span
                                                        class="text-danger">*</span></label>
                                                <select class="form-control" data-choices th:field="*{category.categoryId}"
                                                        id="productCategories">
                                                    <option value="0">Select Category Name</option>
                                                    <option th:each="cat:${categoryList}" th:text="${cat.categoryName}"
                                                            th:value="${cat.categoryId}" class="mb-3"></option>
                                                </select>
                                            </div>

                                            <div class="hstack gap-2 justify-content-end mb-3">
                                                <a th:href="@{/admin/product/product-close}">
                                                    <button class="btn btn-danger"><i class="ph-x align-middle"></i>
                                                        Cancel
                                                    </button>
                                                </a>
                                                <button type="submit" class="btn btn-primary">Update</button>
                                            </div>
                                        </form>
                                    </div><!--end col-->
                                </div><!--end row-->
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->


            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
        <th:block th:insert="admin/layout/footer.html"></th:block>
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<!--start back-to-top-->
<th:block th:insert="admin/layout/backtotop.html"></th:block>

<!--preloader-->
<th:block th:insert="admin/layout/preloader.html"></th:block>

<!-- JAVASCRIPT -->
<th:block th:insert="admin/layout/script.html"></th:block>
<script>
    function cancelForm() {
        window.location.href = "/admin/product";
    }
</script>

</body>
</html>
