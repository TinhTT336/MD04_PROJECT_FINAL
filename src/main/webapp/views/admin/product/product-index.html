<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg"
      data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">

<th:block th:insert="admin/layout/head.html"></th:block>
<body>

<!-- Begin page -->
<div id="layout-wrapper">
    <!-- ========== App Menu ========== -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>
    <!-- Left Sidebar End -->
    <!-- Vertical Overlay-->
    <div class="vertical-overlay"></div>
    <th:block th:insert="admin/layout/header.html"></th:block>

    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <!--    <div class="main-content">-->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Product Management</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/product}">Product</a></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-xl-7">
                        <div class="card">
                            <div class="card-body">
                                <div class="row g-4">
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="border-end-sm">
                                            <div class="d-flex align-items-center gap-2 mb-4">
                                                <div class="avatar-xs flex-shrink-0">
                                                    <div class="avatar-title bg-body-secondary text-primary border border-primary-subtle rounded-circle">
                                                        <i class="bi bi-file-earmark-text"></i>
                                                    </div>
                                                </div>
                                                <div class="flex-grow-1">
                                                    <p class="text-muted mb-0">Total Products</p>
                                                </div>
                                            </div>
                                            <h3 class="mb-0"><span
                                                                   th:attr="data-th-target='${activeProduct+inactiveProduct}'"
                                                                   th:text="${activeProduct+inactiveProduct}"></span>
                                                <small class="text-success fs-xs fw-normal ms-1"><i
                                                        class="bi bi-arrow-up align-baseline"></i> 12.09%</small></h3>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="border-end-lg">
                                            <div class="d-flex align-items-center gap-2 mb-4">
                                                <div class="avatar-xs flex-shrink-0">
                                                    <div class="avatar-title bg-body-secondary text-success border border-success-subtle rounded-circle">
                                                        <i class="bi bi-patch-check-fill"></i>
                                                    </div>
                                                </div>
                                                <div class="flex-grow-1">
                                                    <p class="text-muted mb-0">Active Products</p>
                                                </div>
                                            </div>
                                            <h3 class="mb-0"><span
                                                                   th:attr="data-th-target='${activeProduct}'"
                                                                   th:text="${activeProduct}"></span>
                                                <small class="text-success fs-xs fw-normal ms-1"><i
                                                        class="bi bi-arrow-up align-baseline"></i> 6.57%</small></h3>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="">
                                            <div class="d-flex align-items-center gap-2 mb-4">
                                                <div class="avatar-xs flex-shrink-0">
                                                    <div class="avatar-title bg-body-secondary text-warning border border-warning-subtle rounded-circle">
                                                        <i class="bi bi-clock-history"></i>
                                                    </div>
                                                </div>
                                                <div class="flex-grow-1">
                                                    <p class="text-muted mb-0">Inactive Products</p>
                                                </div>
                                            </div>
                                            <h3 class="mb-0"><span
                                                                   th:attr="data-th-target='${inactiveProduct}'"
                                                                   th:text="${inactiveProduct}"></span>
                                                <small class="text-success fs-xs fw-normal ms-1"><i
                                                        class="bi bi-arrow-up align-baseline"></i> 4.07%</small></h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div><!--end card-->
                    </div><!--end col-->
                    <div class="col-xl-5">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex mb-4 pb-1">
                                    <div class="flex-grow-1">
                                        <h6 class="card-title">Total Products <i
                                                class="bi bi-exclamation-circle align-baseline ms-1 fs-sm"
                                                data-bs-toggle="
"></i>
                                        </h6>
                                        <p class="text-muted mb-0"><b th:text="${activeProduct+inactiveProduct}"></b> Products
                                        </p>
                                    </div>
                                </div>
                                <div class="progress" data-bs-toggle="tooltip" data-bs-title="$234.95 Paid Amount">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                                         role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                         style="width: 75%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end row-->

                <div class="row" id="invoiceList">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row align-items-center">
                                    <div class="card-header">
                                        <form>
                                            <div class="row align-items-center gy-3">
                                                <div class="col-lg-5 col-md-6">
                                                    <div class="search-box">
                                                        <form th:action="@{/admin/product/{search-name}(search-name=${searchName})}"
                                                              method="get">
                                                            <input type="text" class="form-control search"
                                                                   placeholder="Search by product ID, product name or product status"
                                                                   name="search-name" th:value="${searchName}">
                                                            <i class="ri-search-line search-icon"></i>

                                                        </form>
                                                    </div>
                                                </div>
                                                <div th:if="${nameSearch!=null&&totalProductSearch>0}" class="col-lg-4 col-md-6">
                                                    <span class="italic">Found </span>
                                                    <strong th:text="${totalProductSearch}" class=""> </strong>
                                                    <span class="italic">results</span>
                                                </div>
                                                <div class="col-md-auto ms-md-auto">
                                                    <div class="d-flex flex-wrap align-items-center gap-2">

                                                        <div class="btn-group">
                                                            <button class="btn btn-light dropdown-toggle" type="button" id="defaultDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                                                                 Sorting
                                                            </button>
                                                            <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
                                                                <li><a class="dropdown-item" th:href="@{/admin/product/product-sort/asc}">Price Low to High</a></li>
                                                                <li><a class="dropdown-item" th:href="@{/admin/product/product-sort/desc}">Price High to Low</a></li>
                                                            </ul>
                                                        </div>

                                                        <div class="col-md-auto">
                                                            <div class="hstack gap-2">
                                                                <a th:href="@{/admin/product/product-add}">
                                                                    <button type="button"
                                                                            class="btn btn-secondary btn-hover"><i
                                                                            class="bi bi-plus-circle align-baseline me-1"
                                                                    ></i>
                                                                        Add Product
                                                                    </button>
                                                                </a>
                                                            </div>
                                                        </div><!--end col-->
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div><!--end row-->
                            </div>
                            <div th:if="${message!=null}"
                                 class="alert alertMessage alert-primary alert-dismissible fade show mt-4 ms-4 me-6 pe-5 w-50"
                                 role="alert" id="alertMessage">
                                <strong th:text="${message}"></strong>
                            </div>

                            <div class="card-body mt-4 ms-4 me-4">
                                <div class="table-responsive table-card">
                                    <table class="table table-centered align-middle table-custom-effect table-nowrap mb-0 text-center table-hover">
                                        <thead class="table-light">
                                        <tr>
                                            <th scope="col" class="sort cursor-pointer" data-sort="invoice_id">ID</th>
                                            <th scope="col" class="sort cursor-pointer" data-sort="customer_name">
                                                Product Name
                                            </th>
                                            <th scope="col" class="sort cursor-pointer" data-sort="invoice_id">Price
                                            </th>
                                            <th scope="col" class="sort cursor-pointer" data-sort="invoice_id">
                                                Description
                                            </th>
                                            <th scope="col" class="sort cursor-pointer" data-sort="invoice_id">Brand
                                            </th>
                                            <th scope="col" class="sort cursor-pointer" data-sort="invoice_id">Stock
                                            </th>

                                            <th scope="col" class="sort cursor-pointer" data-sort="status">Status</th>
                                            <th scope="col" class="sort cursor-pointer" data-sort="status">Category
                                                Name
                                            </th>
                                            <th scope="col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody class="list form-check-all" id="invoice-list-data">
                                        <tr th:if="${productList.size()==0}">
                                            <td colspan="9">
                                                <div class="noresult">
                                                    <div class="text-center py-4">
                                                        <i class="ph-magnifying-glass fs-1 text-primary"></i>
                                                        <h5 class="mt-2"> Don't have any product!</h5>

                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:unless="${productList.size()==0}" th:each="product:${productList}">
                                            <td th:text="${product.productId}"></td>
                                            <td class="d-flex gap-1">
                                                <div class="flex-shrink-0 me-2">
                                                    <div>
                                                        <img class="avatar-xs rounded-circle customer-image-elem" alt=""
                                                             th:src="@{|/uploads/images/${product.image}|}">
                                                    </div>
                                                </div>
                                                <div class="flex-grow-1">
                                                    <span th:text="${#strings.length(product.productName) &gt; 20 ? #strings.substring(product.productName, 0, 20) + '...' : product.productName}"></span>
                                                </div>
                                            </td>
                                            <td th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></td>
                                            <td>
                                                <span th:text="${#strings.length(product.description) > 20 ? #strings.substring(product.description, 0, 20) + '...' : product.description}"></span>
                                            </td>
                                            <td th:text="${product.brand}"></td>
                                            <td th:text="${product.stock}"></td>
                                            <td class="text-center"><span
                                                    th:text="${product.productStatus?'Active':'Blocked'}"
                                                    class="d-flex justify-content-center text-center badge w-50 m-auto"
                                                    th:classappend="${product.productStatus?'bg-success-subtle text-success':'bg-danger-subtle text-danger'}"></span>
                                            </td>
                                            <td th:text="${product.category.categoryName}"></td>

                                            <td class="text-center">
                                                <ul class="d-flex gap-2 list-unstyled mb-0 text-center justify-content-center">
                                                    <li>
                                                        <a th:href="@{/admin/product/product-show/{id}(id=${product.productId})}"
                                                           class="btn btn-subtle-primary btn-icon btn-sm"
                                                           data-bs-toggle="tooltip" title="View product details"><i
                                                                class="bi bi-info-circle"></i></a>
                                                    </li>
                                                    <li>
                                                        <a
                                                                th:href="@{/admin/product/product-edit/{id}(id=${product.productId})}"
                                                                class="btn btn-subtle-secondary btn-icon btn-sm"
                                                                data-bs-toggle="tooltip" title="Edit product"><i
                                                                class="ph-pencil fs-6"></i></a>
                                                    </li>
                                                    <li><a onclick="return confirm('Are you sure to change status?')"
                                                           th:href="@{/admin/product/product-change/{id}(id=${product.productId})}"
                                                           data-bs-toggle="tooltip"
                                                           title="Change product's status"
                                                           class="btn btn-subtle-danger btn-icon btn-sm"
                                                    > <i class="ri-bold ri-swap-box-fill"></i>
                                                    </a></li>
                                                </ul>
                                            </td>
                                        </tr>
                                        </tbody><!-- end tbody -->
                                    </table><!-- end table -->

                                </div>
                                <div th:if="${nameSearch!=null}">
                                    <div th:if="${totalPageSearch<=1}"></div>
                                    <div th:unless="${totalPageSearch<=1}">
                                        <div class="row align-items-center mt-4 pt-3 align-content-end justify-content-end"
                                             id="pagination-element">
                                            <div class="col-sm-auto mt-3 mt-sm-0 fixed-bottom">
                                                <div class="pagination-wrap hstack justify-content-center gap-2">
                                                    <a class="page-item pagination-prev"
                                                       th:href="@{${'/admin/product/' + ((currentPage > 1) ? (currentPage - 1) : 1)}(search-name=${nameSearch})}"
                                                       th:classappend="${i == 1 ? 'disabled' : ''}">
                                                        <i class="bi bi-chevron-left"></i>
                                                    </a>
                                                    <ul class="pagination listjs-pagination mb-0"
                                                        th:each="i : ${#numbers.sequence(1, totalPageSearch)}">
                                                        <li th:classappend="${i==currentPage?'active':''}"><a
                                                                th:text="${i}"
                                                                th:href="@{${'/admin/product/' + i}(search-name=${nameSearch})}"
                                                                class="page"></a>
                                                        </li>
                                                    </ul>
                                                    <a class="page-item pagination-next"
                                                       th:href="@{${'/admin/product/' + (currentPage < totalPageSearch ? (currentPage + 1) : totalPageSearch)}(search-name=${nameSearch})}"
                                                       th:classappend="${i == totalPageSearch ? 'disabled' : ''}">
                                                        <i class="bi bi-chevron-right"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div><!--end col-->
                                    </div><!--end row-->
                                </div>
                                <div th:unless="${nameSearch!=null}">
                                    <div th:if="${totalPage<=1}"></div>
                                    <div th:unless="${totalPage<=1}">
                                        <div class="row align-items-center mt-4 pt-3 align-content-end justify-content-end"
                                             id="pagination-element1">
                                            <div class="col-sm-auto mt-3 mt-sm-0 fixed-bottom">
                                                <div class="pagination-wrap hstack justify-content-center gap-2">
                                                    <a class="page-item pagination-prev"
                                                       th:href="@{${'/admin/product/' + (currentPage > 1 ? (currentPage - 1) : 1)}}"
                                                       th:classappend="${i == 1 ? 'disabled' : ''}">
                                                        <i class="bi bi-chevron-left"></i>
                                                    </a>
                                                    <ul class="pagination listjs-pagination mb-0"
                                                        th:each="i : ${#numbers.sequence(1, totalPage)}">
                                                        <li th:classappend="${i==currentPage?'active':''}"><a
                                                                th:text="${i}"
                                                                th:href="@{${'/admin/product/' + i}}"
                                                                class="page"></a>
                                                        </li>
                                                    </ul>
                                                    <a class="page-item pagination-next"
                                                       th:href="@{${'/admin/product/' + (currentPage < totalPage ? (currentPage + 1) : totalPage)}}"
                                                       th:classappend="${i == totalPage ? 'disabled' : ''}">
                                                        <i class="bi bi-chevron-right"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div><!--end col-->
                                    </div><!--end row-->
                                </div>

<!--                                phan trang cho sort-->
                                    <div th:if="${totalPageSortASC>1}">
                                        <div class="row align-items-center mt-4 pt-3 align-content-end justify-content-end"
                                             id="pagination-element2">
                                            <div class="col-sm-auto mt-3 mt-sm-0 fixed-bottom">
                                                <div class="pagination-wrap hstack justify-content-center gap-2">
                                                    <a class="page-item pagination-prev"
                                                       th:href="@{${'/admin/product/product-sort/asc/' + (currentPage > 1 ? (currentPage - 1) : 1)}}"
                                                       th:classappend="${i == 1 ? 'disabled' : ''}">
                                                        <i class="bi bi-chevron-left"></i>
                                                    </a>
                                                    <ul class="pagination listjs-pagination mb-0"
                                                        th:each="i : ${#numbers.sequence(1, totalPageSortASC)}">
                                                        <li th:classappend="${i==currentPage?'active':''}"><a
                                                                th:text="${i}"
                                                                th:href="@{${'/admin/product/product-sort/asc/' + i}}"
                                                                class="page"></a>
                                                        </li>
                                                    </ul>
                                                    <a class="page-item pagination-next"
                                                       th:href="@{${'/admin/product/product-sort/asc/'+ (currentPage < totalPageSortASC ? (currentPage + 1) : totalPageSortASC)}}"
                                                       th:classappend="${i == totalPageSortASC ? 'disabled' : ''}">
                                                        <i class="bi bi-chevron-right"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div><!--end col-->
                                    </div>
                                    <div th:if="${totalPageSort>1}">
                                        <div class="row align-items-center mt-4 pt-3 align-content-end justify-content-end"
                                             id="pagination-element3">
                                            <div class="col-sm-auto mt-3 mt-sm-0 fixed-bottom">
                                                <div class="pagination-wrap hstack justify-content-center gap-2">
                                                    <a class="page-item pagination-prev"
                                                       th:href="@{${'/admin/product/product-sort/desc/' + (currentPage > 1 ? (currentPage - 1) : 1)}}"
                                                       th:classappend="${i == 1 ? 'disabled' : ''}">
                                                        <i class="bi bi-chevron-left"></i>
                                                    </a>
                                                    <ul class="pagination listjs-pagination mb-0"
                                                        th:each="i : ${#numbers.sequence(1, totalPageSort)}">
                                                        <li th:classappend="${i==currentPage?'active':''}"><a
                                                                th:text="${i}"
                                                                th:href="@{${'/admin/product/product-sort/desc/' + i}}"
                                                                class="page"></a>
                                                        </li>
                                                    </ul>
                                                    <a class="page-item pagination-next"
                                                       th:href="@{${'/admin/product/product-sort/desc/'+ (currentPage < totalPageSort ? (currentPage + 1) : totalPageSort)}}"
                                                       th:classappend="${i == totalPageSort ? 'disabled' : ''}">
                                                        <i class="bi bi-chevron-right"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <!--end row-->
                                </div>
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <th:block th:insert="admin/layout/footer.html"></th:block>
    </div>

</div>
<!-- END layout-wrapper -->

<th:block th:insert="admin/layout/backtotop.html"></th:block>

<!--preloader-->
<th:block th:insert="admin/layout/preloader.html"></th:block>

<th:block th:insert="admin/layout/script.html"></th:block>

</body>

</html>
