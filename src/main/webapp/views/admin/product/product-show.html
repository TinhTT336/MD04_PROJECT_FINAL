<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg"
      data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">
<th:block th:insert="admin/layout/head.html"></th:block>
<style>
    #customer-img {
        width: 200px;
        height: 250px !important;
        object-fit: cover;
    }
</style>
<body>
<!-- Begin page -->
<div id="layout-wrapper">
    <!-- ========== App Menu ========== -->
    <th:block th:insert="admin/layout/sidebar.html"></th:block>
    <!-- Left Sidebar End -->
    <!-- Vertical Overlay-->
    <div class="vertical-overlay"></div>
    <th:block th:insert="admin/layout/header.html"></th:block>
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">View Product Detail</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{/admin/product}">Product</a></li>
                                    <li class="breadcrumb-item active">View Product Detail</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body" th:object="${product}">
                                <div class="row">
                                    <div class="col-xxl-5">
                                        <label class="form-label">Product Images </label>
                                        <div class="text-center dropzone mb-3 d-flex justify-content-center align-items-center">
                                            <img th:src="@{|/uploads/images/${product.image}|}" alt=""
                                                 id="customer-img"
                                                 class="py-3 h-auto rounded-3 object-fit-cover" width="90%"
                                                 height="90%">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Gallery Images </label>
                                            <ul class="list-unstyled mb-0 row" id="dropzone-preview2">
                                                <li class="mt-2 col-lg-6 rounded" id="dropzone-preview-list2"
                                                    th:each="img:${imageList}">
                                                    <div class="text-center border border-dashed mb-3 d-flex flex-wrap justify-content-center align-items-center">
                                                        <img th:src="@{|/uploads/images/${img.src}|}" alt=""
                                                             id="customer-img1"
                                                             class="py-1 h-auto rounded-3 object-fit-cover" width="90%"
                                                             height="90%">
                                                    </div>
                                                </li>
                                            </ul>
                                            <!-- end dropzon-preview -->
                                        </div>
                                    </div>
                                    <div class="col-xxl-7">
                                        <form th:action="@{/admin/product}" th:object="${product}">
                                            <div class="mb-3">
                                                <label class="form-label">Product ID</label>
                                                <input type="text" class="form-control" th:field="*{productId}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Product Name</label>
                                                <input type="text" class="form-control" th:field="*{productName}">
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label for="productBrand" class="form-label">Price ($)</label>
                                                        <input type="text" class="form-control" id="productBrand"
                                                               th:field="*{price}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Stock</label>
                                                        <input type="text" class="form-control" th:field="*{stock}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Description</label>
                                                <textarea class="form-control" th:field="*{description}"
                                                          rows="10"></textarea>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Brand</label>
                                                        <input type="text" class="form-control" th:field="*{brand}">
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="mb-3">
                                                        <label class="form-label">Category Name</label>
                                                        <input type="text" class="form-control"
                                                               th:field="*{category.categoryName}">
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="mb-3 d-flex flex-column">
                                                        <label class="form-label">Product Status </label>
                                                        <div class="ms-3 d-flex gap-4">
                                                            <div class="form-check form-radio-success mb-3">
                                                                <input class="form-check-input" type="radio"
                                                                       th:field="*{productStatus}" value="true"
                                                                       th:checked="${product.productStatus?'checked':''}">
                                                                <label class="form-check-label">
                                                                    Active
                                                                </label>
                                                            </div>
                                                            <div class="form-check form-radio-secondary mb-3">
                                                                <input class="form-check-input" type="radio"
                                                                       th:field="*{productStatus}" value="false"
                                                                       th:checked="${!product.productStatus?'checked':''}">
                                                                <label class="form-check-label">
                                                                    Inactive
                                                                </label>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>

                                            </div>

                                            <div class="hstack gap-2 justify-content-end mb-3">
                                                <a th:href="@{/admin/product}">
                                                    <button class="btn btn-danger" type="button"><i
                                                            class="ph-x align-middle"></i>
                                                        Cancel
                                                    </button>
                                                </a>
                                            </div>
                                        </form>
                                    </div><!--end col-->
                                </div><!--end row-->
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->


            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
        <th:block th:insert="admin/layout/footer.html"></th:block>
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->

<!--start back-to-top-->
<th:block th:insert="admin/layout/backtotop.html"></th:block>

<!--preloader-->
<th:block th:insert="admin/layout/preloader.html"></th:block>

<!-- JAVASCRIPT -->
<th:block th:insert="admin/layout/script.html"></th:block>
<script>
    function cancelForm() {
        window.location.href = "/admin/product";
    }
</script>

</body>
</html>
