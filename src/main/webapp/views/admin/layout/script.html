<script>
    // Tự động ẩn thông báo sau 15 giây
    setTimeout(function () {
        var elements = document.getElementsByClassName("alertMessage");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = "none";
        }
    }, 5000);
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

<script>
    // Check if the URL contains the parameter "loginSuccess=true"
    const urlParams = new URLSearchParams(window.location.search);
    const loginSuccess = urlParams.get('loginSuccess');

    // If the loginSuccess parameter is set to 'true', display a success Swal popup
    if (loginSuccess === 'true') {
        Swal.fire({
            icon: 'success',
            title: 'Login successfully!',
            text: 'Welcome to the admin page!'
        });
    }
</script>
